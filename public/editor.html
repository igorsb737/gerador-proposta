<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Propostas - DGenny</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Saira', sans-serif;
            background-color: #f6f6e9;
            color: #030303;
        }
        .editor-panel {
            background-color: #ffffff;
            border-right: 2px solid #07325b;
        }
        .preview-panel {
            background-color: #f8f9fa;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-label {
            display: block;
            font-weight: 600;
            color: #07325b;
            margin-bottom: 0.5rem;
        }
        .form-input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #e1e1e1;
            border-radius: 4px;
            font-size: 0.9rem;
        }
        .form-input:focus {
            outline: none;
            border-color: #07325b;
            box-shadow: 0 0 0 2px rgba(7, 50, 91, 0.1);
        }
        .btn-primary {
            background-color: #07325b;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .btn-primary:hover {
            background-color: #0a3d6b;
        }
        .btn-secondary {
            background-color: #ffbf48;
            color: #030303;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .btn-secondary:hover {
            background-color: #e6a940;
        }
        .section-header {
            background-color: #07325b;
            color: white;
            padding: 0.75rem;
            margin: 0 -1rem 1rem -1rem;
            font-weight: 600;
        }
        .tooltip {
            position: relative;
            display: inline-block;
            cursor: help;
            color: #ffbf48;
            margin-left: 0.25rem;
        }
        .tooltip:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: white;
            padding: 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            white-space: nowrap;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="h-screen flex">
        <!-- Painel de Edição (Esquerda) -->
        <div class="w-1/3 editor-panel flex flex-col">
            <div class="p-6 pb-4 border-b border-gray-200">
                <h1 class="text-2xl font-bold text-center mb-2" style="color: #07325b;">Editor de Propostas</h1>
                <p class="text-center text-gray-600">DGenny Compre.AI</p>
            </div>
            <div class="flex-1 overflow-y-auto p-6 pt-4">

            <!-- Controles de Proposta -->
            <div class="mb-6">
                <button id="novaProposta" class="btn-primary w-full mb-2">Nova Proposta</button>
                <button id="salvarProposta" class="btn-secondary w-full mb-2">Salvar Alterações</button>
                <div class="text-sm text-gray-600 mt-2">
                    <span>ID da Proposta: </span>
                    <span id="propostaId" class="font-mono">-</span>
                </div>
                <div id="linkProposta" class="hidden mt-2">
                    <label class="form-label">Link da Proposta:</label>
                    <input type="text" id="linkInput" class="form-input" readonly>
                    <button id="copiarLink" class="btn-secondary mt-1 w-full">Copiar Link</button>
                </div>
            </div>

            <!-- Formulário de Edição -->
            <form id="formProposta">
                <!-- Informações Básicas -->
                <div class="section-header">Informações Básicas</div>
                
                <div class="form-group">
                    <label class="form-label">
                        Cliente
                        <span class="tooltip" data-tooltip="Nome da empresa cliente">ℹ️</span>
                    </label>
                    <input type="text" name="cliente" class="form-input" value="TREZE INCORPORADORA">
                </div>

                <div class="form-group">
                    <label class="form-label">
                        Data da Proposta
                        <span class="tooltip" data-tooltip="Data de criação da proposta">ℹ️</span>
                    </label>
                    <input type="text" name="data" class="form-input">
                </div>

                <!-- Detalhes do Plano -->
                <div class="section-header">Detalhes do Plano</div>

                <div class="form-group">
                    <label class="form-label">
                        Nome do Plano
                        <span class="tooltip" data-tooltip="Nome do plano oferecido">ℹ️</span>
                    </label>
                    <input type="text" name="plano" class="form-input" value="Prime">
                </div>

                <div class="form-group">
                    <label class="form-label">
                        Volume de Negociações/Mês
                        <span class="tooltip" data-tooltip="Quantidade de negociações incluídas no plano">ℹ️</span>
                    </label>
                    <input type="text" name="negociacoes" class="form-input" value="2.000">
                </div>

                <div class="form-group">
                    <label class="form-label">
                        Número de Usuários
                        <span class="tooltip" data-tooltip="Quantidade de usuários incluídos">ℹ️</span>
                    </label>
                    <input type="text" name="usuarios" class="form-input" value="5">
                </div>

                <div class="form-group">
                    <label class="form-label">
                        Números WhatsApp
                        <span class="tooltip" data-tooltip="Quantidade de números WhatsApp incluídos">ℹ️</span>
                    </label>
                    <input type="text" name="whatsapp" class="form-input" value="1">
                </div>

                <div class="form-group">
                    <label class="form-label">
                        ROI Projetado
                        <span class="tooltip" data-tooltip="Retorno sobre investimento estimado">ℹ️</span>
                    </label>
                    <input type="text" name="roi" class="form-input" value="R$ 50.000 / mês">
                </div>

                <div class="form-group">
                    <label class="form-label">
                        Pacote Adicional
                        <span class="tooltip" data-tooltip="Valor para negociações extras">ℹ️</span>
                    </label>
                    <input type="text" name="pacoteAdicional" class="form-input" value="R$ 200 para 100 negociações">
                </div>

                <div class="form-group">
                    <label class="form-label">
                        WhatsApp Adicional
                        <span class="tooltip" data-tooltip="Valor para números WhatsApp extras">ℹ️</span>
                    </label>
                    <input type="text" name="whatsappAdicional" class="form-input" value="R$ 350 por número">
                </div>

                <!-- Garantia -->
                <div class="section-header">Garantia de ROI</div>

                <div class="form-group">
                    <label class="form-label">
                        Período de Performance (dias)
                        <span class="tooltip" data-tooltip="Período em dias para avaliação da garantia">ℹ️</span>
                    </label>
                    <input type="text" name="garantiaTempo" class="form-input" value="60">
                </div>

                <div class="form-group">
                    <label class="form-label">
                        Mínimo de Compras/Mês
                        <span class="tooltip" data-tooltip="Quantidade mínima para garantia">ℹ️</span>
                    </label>
                    <input type="text" name="garantiaMinimo" class="form-input" value="50">
                </div>

                <div class="form-group">
                    <label class="form-label">
                        Volume Total Negociado
                        <span class="tooltip" data-tooltip="Volume mínimo para garantia">ℹ️</span>
                    </label>
                    <input type="text" name="garantiaVolume" class="form-input" value="R$ 1 milhões">
                </div>

                <div class="form-group">
                    <label class="form-label">
                        ROI Garantido
                        <span class="tooltip" data-tooltip="Multiplicador do ROI garantido">ℹ️</span>
                    </label>
                    <input type="text" name="garantiaRoi" class="form-input" value="5 vezes">
                </div>

                <!-- Preços -->
                <div class="section-header">Investimento</div>

                <div class="form-group">
                    <label class="form-label">
                        <input type="checkbox" name="mostrarDesconto" checked style="margin-right: 0.5rem;">
                        Mostrar Desconto na Oferta
                        <span class="tooltip" data-tooltip="Exibir desconto de 50% nas primeiras mensalidades">ℹ️</span>
                    </label>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        Preço Inicial (2 meses)
                        <span class="tooltip" data-tooltip="Valor promocional primeiros meses">ℹ️</span>
                    </label>
                    <input type="text" name="precoInicial" class="form-input" value="R$ 2.000">
                </div>

                <div class="form-group">
                    <label class="form-label">
                        Preço Plano (a partir 3º mês)
                        <span class="tooltip" data-tooltip="Valor regular do plano">ℹ️</span>
                    </label>
                    <input type="text" name="precoPlano" class="form-input" value="R$ 4.000">
                </div>

                <div class="form-group">
                    <label class="form-label">
                        Implantação Original
                        <span class="tooltip" data-tooltip="Valor original da implantação">ℹ️</span>
                    </label>
                    <input type="text" name="implantacao" class="form-input" value="R$ 10.000">
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <input type="checkbox" name="mostrarDescontoImplantacao" checked style="margin-right: 0.5rem;">
                        Mostrar Desconto na Implantação
                        <span class="tooltip" data-tooltip="Exibir desconto no valor da implantação">ℹ️</span>
                    </label>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        Implantação com Desconto
                        <span class="tooltip" data-tooltip="Valor promocional da implantação">ℹ️</span>
                    </label>
                    <input type="text" name="implantacaoDesconto" class="form-input" value="R$ 5.000">
                </div>

                <!-- Outros -->
                <div class="section-header">Configurações Adicionais</div>

                <div class="form-group">
                    <label class="form-label">
                        <input type="checkbox" name="mostrarOfertaFeira" checked style="margin-right: 0.5rem;">
                        Mostrar Oferta Feira Construir.Aí
                        <span class="tooltip" data-tooltip="Exibir seção da oferta especial da feira">ℹ️</span>
                    </label>
                </div>


                <div class="form-group">
                    <label class="form-label">
                        <input type="checkbox" name="mostrarIntegracoes" checked style="margin-right: 0.5rem;">
                        Mostrar Seção de Integrações
                        <span class="tooltip" data-tooltip="Exibir seção sobre integrações de sistemas">ℹ️</span>
                    </label>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        Integrações
                        <span class="tooltip" data-tooltip="Sistemas que serão integrados">ℹ️</span>
                    </label>
                    <input type="text" name="integracoes" class="form-input" value="SIENGE">
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <input type="checkbox" name="semFidelidade" checked style="margin-right: 0.5rem;">
                        Sem Fidelidade Contratual
                        <span class="tooltip" data-tooltip="Indicar que não há período de fidelidade">ℹ️</span>
                    </label>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        Texto sobre Fidelidade
                        <span class="tooltip" data-tooltip="Texto explicativo sobre fidelidade contratual">ℹ️</span>
                    </label>
                    <input type="text" name="textoFidelidade" class="form-input" value="Após a implantação, não há período de fidelidade.">
                </div>

                <div class="form-group">
                    <label class="form-label">
                        Validade da Oferta
                        <span class="tooltip" data-tooltip="Data limite da proposta">ℹ️</span>
                    </label>
                    <input type="text" name="validade" class="form-input" value="30/09/2025">
                </div>

                <div class="form-group">
                    <label class="form-label">
                        Contato
                        <span class="tooltip" data-tooltip="Email de contato">ℹ️</span>
                    </label>
                    <input type="text" name="contato" class="form-input" value="rodrigo@dgenny.com.br">
                </div>

                <!-- Lista de Propostas -->
                <div class="section-header mt-6">Propostas Recentes</div>
                <div id="listaPropostas" class="space-y-2">
                    <p class="text-sm text-gray-500">Nenhuma proposta encontrada</p>
                </div>
            </form>
            </div>
        </div>

        <!-- Painel de Visualização (Direita) -->
        <div class="w-2/3 preview-panel flex flex-col">
            <div class="flex-1 overflow-y-auto p-6">
                <div class="bg-white rounded-lg shadow-lg h-full">
                    <iframe id="previewFrame" class="w-full h-full border-0 rounded-lg"></iframe>
                </div>
            </div>
        </div>
    </div>

    <script src="/public/editor.js"></script>
</body>
</html>
